<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Info Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .bike-card img {
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">üèçÔ∏è Bike Information Explorer</h1>

    <!-- Search Form -->
    <div class="row mb-4">
      <div class="col-md-8 mx-auto">
        <div class="input-group">
          <input id="bikeSearch" type="text" class="form-control" placeholder="Enter bike brand (e.g., Yamaha, Honda)">
          <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>

    <!-- Results Grid -->
    <div id="bikeResults" class="row g-4"></div>
  </div>

  <script>
    const resultsContainer = document.getElementById("bikeResults");
    const searchBtn = document.getElementById("searchBtn");

    async function fetchBikes(query) {
      resultsContainer.innerHTML = `<p class="text-center">Loading bikes...</p>`;
      
      try {
        const response = await fetch(`https://api.api-ninjas.com/v1/motorcycles?make=${query}`, {
          headers: { "X-Api-Key": "v4KSRVdr+Tmt4YDDvOzuMw==tJoxlD1YUROjTZzr" } // <-- replace with your free API key
        });

        const data = await response.json();
        displayBikes(data);
      } catch (err) {
        resultsContainer.innerHTML = `<p class="text-danger text-center">Error fetching data.</p>`;
        console.error(err);
      }
    }

    function displayBikes(bikes) {
      if (bikes.length === 0) {
        resultsContainer.innerHTML = `<p class="text-center">No bikes found.</p>`;
        return;
      }

      resultsContainer.innerHTML = bikes.map(bike => `
        <div class="col-md-4">
          <div class="card shadow-sm bike-card p-2">
            <img src="https://source.unsplash.com/400x200/?motorcycle,${bike.make}" class="card-img-top" alt="${bike.make}">
            <div class="card-body">
              <h5 class="card-title">${bike.make} ${bike.model}</h5>
              <p class="card-text">
                <strong>Year:</strong> ${bike.year || "N/A"}<br>
                <strong>Type:</strong> ${bike.type || "N/A"}
              </p>
            </div>
          </div>
        </div>
      `).join("");
    }

    // Event listener for search
    searchBtn.addEventListener("click", () => {
      const query = document.getElementById("bikeSearch").value.trim();
      if (query) fetchBikes(query);
    });
  </script>
</body>
</html>
